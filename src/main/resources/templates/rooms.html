<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
<header>
    <h1 class="logo">E-Commerce</h1>
    <input type="checkbox" id="nav-toggle" class="nav-toggle">
    <nav>
      <ul>
        <li><a href="home">Home</a></li>
        <li><a href="bookings">Booking</a></li>
        <li><a href="customers">Customers</a></li>
        <li><a href="rooms">Rooms</a></li>
        <li><a href="services">Services</a></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
</header>

<div class="content">
    <h1>All Rooms</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Room Number</th>
                <th>Type</th>
                <th>Price</th>
                <th>Bookings (ID)</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="room : ${rooms}">
                <td th:text="${room.id}"></td>
                <td th:text="${room.roomNumber}"></td>
                <td th:text="${room.type}"></td>
                <td th:text="${room.price}"></td>
                <td>
                    <span th:if="${#lists.contains(room.bookings.![isActive], true)}">Booked</span>
                    <span th:unless="${#lists.contains(room.bookings.![isActive], true)}">Available</span>
                </td>
                <td>
                    <form method="post" th:action="@{/rooms/delete}" th:object="${room}">
                        <input type="hidden" name="roomId" th:value="${room.id}">
                        <input type="submit" value="Delete">
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
    
    <h2>Add Room</h2>
    <form method="post" action="/rooms/add">
        <label for="room_number">Room Number:</label><br/>
        <input type="text" id="room_number" name="room_number"><br/>
        <label for="type">Type:</label><br/>
        <input type="text" id="type" name="type"><br/>
        <label for="price">Price:</label><br/>
        <input type="number" id="price" name="price"><br/>
        <input type="submit" value="Add Room">
    </form>
</div>
</body>
</html>
