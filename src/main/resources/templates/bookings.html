<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<header>
    <h1 class="logo">Hotel Management</h1>
    <nav>
      <ul>
        <li><a href="home">Home</a></li>
        <li><a href="bookings">Booking</a></li>
        <li><a href="customers">Customers</a></li>
        <li><a href="rooms">Rooms</a></li>
        <li><a href="services">Services</a></li>
      </ul>
    </nav>
    <label for="nav-toggle" class="nav-toggle-label">
      <span></span>
    </label>
</header>

<div class="content">
    <h1>All Bookings</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Customer ID</th>
                <th>Room ID</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Actions</th> <!-- Added Actions column -->
            </tr>
        </thead>
        <tbody>
            <!-- Loop through bookings and display each -->
            <tr th:each="booking : ${bookings}">
                <td th:text="${booking.id}"></td>
                <td th:text="${booking.customer.id}"></td>
                <td th:text="${booking.room.id}"></td>
                <td th:text="${booking.startDate}"></td>
                <td th:text="${booking.endDate}"></td>
                <td>
                    <form th:action="@{/bookings/delete}" method="post">
                        <input type="hidden" name="bookingId" th:value="${booking.id}">
                        <button type="submit">Delete</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- Add Booking form -->
    <h2>Add Booking</h2>
    <form th:action="@{/bookings/add}" method="post">
        <label for="customerId">Customer ID:</label>
        <input type="text" id="customerId" name="customerId"><br>
        
        <label for="roomId">Room ID:</label>
        <input type="text" id="roomId" name="roomId"><br>
        
        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate" name="startDate" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"><br>
        
        <label for="endDate">End Date:</label>
        <input type="date" id="endDate" name="endDate" th:min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}"><br>
        
        <button type="submit">Add Booking</button>
    </form>
</div>
</body>
</html>
